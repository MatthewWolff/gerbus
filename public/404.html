<!DOCTYPE html>
<html>
<head>
    <script>
        // Preserve the path for React Router
        const path = window.location.pathname.replace('/gerbus', '');
        const search = window.location.search;
        window.location.replace('/gerbus/' + (search ? search + '&from=404' : '?from=404') + '#' + path);
    </script>
</head>
<body></body>
</html>
